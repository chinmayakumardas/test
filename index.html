<!DOCTYPE html>
<html>
<head>
  <title>Projects Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

<h1>Projects List</h1>

<table id="projectsTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Year</th>
      <th>Featured</th>
      <th>Status</th>
      <th>Tech</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rows will be inserted here -->
  </tbody>
</table>

<script>
  const url = "https://raw.githubusercontent.com/chinmayakumardas/test/main/projects.json";

  fetch(url)
    .then(res => res.json())
    .then(data => {
      // Correct console.table usage
      console.log("All Projects:");
      console.table(data);

      const tbody = document.querySelector("#projectsTable tbody");
      
      data.forEach(project => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${project.title}</td>
          <td>${project.description}</td>
          <td>${project.year}</td>
          <td>${project.featured ? "Yes" : "No"}</td>
          <td>${project.status}</td>
          <td>${project.tech.join(", ")}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(err => console.error("Error fetching projects:", err));
</script>

</body>
</html>
